on: [push, pull_request]

name: 'Analyse shell scripts'

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        scandir: './installation-scripts'
      env:
        SHELLCHECK_OPTS: -x
